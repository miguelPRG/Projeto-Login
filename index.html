<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="estilos/style.css"/>
    <link rel="stylesheet" href="estilos/mediaquery.css"/>
    <title>Projeto Login</title>
</head>
<body>
    <main>
            <div id="imagem">
                <!--Aqui va a imagem de fundo!-->
            </div>
            <section>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="teste.php" method="post" autocomplete="off">
                    <div class="campo">
                        <input type="text" name="email" id="email" placeholder="seu e-mail" onclick="clicarInput('email')">
                    </div>
                    
                    <div class="campo">
                        <input type="password" name="pass" id="pass" placeholder="sua senha" onclick="clicarInput('pass')">
                    </div>
                    
                    <div class="button">
                        <button id="entrar">
                            Entrar
                        </button>
                    </div>
                    
                    <div class="button">
                        <button id="senha">
                            Esqueci a senha
                          <span class="material-symbols-outlined">mail</span>
                        </button>
                    </div>
                    
                </form>
            </section>
    </main>
    <script>
        function clicarInput(inputId){
            
            const input = document.getElementById(inputId)
            input.style.backgroundColor = 'white'
            input.addEventListener('blur',() => restaurarBackground(input))
        }

        function restaurarBackground(input){
            //Vamos colocar de novo a cor que estava definido na variavel Css --input-campo
            input.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue("--input-campo")
        }
    </script>
</body>
</html>
